<!doctype html>
<html>
	<title>My Amazing Tip Calculator</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
<head>
</head>
<body>
	<div class="container">
		<h1>My Amazing Tip Calculator</h1>
		<hr>

			<div class="col-sm-4">
				<form class="form-horizontal">
					<div id="billrow" class="form-group">
						<label class="control-label col-sm-7">How Much Was The Bill?</label>
						<div class="col-sm-5">
							<input type="text" id="bill" class="form-control" data-toggle="tooltip" title="Add a dollar amount in digits ex. 100" placeholder="&#36;" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-7">What Percent Do You Want To Tip?</label>
						<div class="col-sm-5">
							<select id="tip" class="form-control">
								<option>10</option>
								<option>11</option>
								<option>12</option>
								<option>13</option>
								<option>14</option>
								<option>15</option>
								<option>16</option>
								<option>17</option>
								<option>18</option>
								<option>19</option>
								<option>20</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-7 col-sm-5">
							<input type="button" id="calculate" class="btn btn-default" value="Calculate" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-7">Your Total Bill Is</label>
						<div class="col-sm-5">
							<input type="text" id="total" class="form-control" readonly placeholder="Total" />
						</div>
					</div>
				</form>
			</div>

	</div>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js" ></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="tip.js" ></script>
	
	
</body>
</html>
